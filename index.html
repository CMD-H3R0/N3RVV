<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N3RVV</title>
  <style>
    :root{
      --bg:#0d1117; --fg:#f0f6fc; --muted:#8b949e;
      --brand:#238636; --brand-2:#8957e5;
      --card-bg:rgba(13,17,23,.6); --card-bd:rgba(255,255,255,.08);
      --shadow:0 10px 30px rgba(0,0,0,.55);
      --radius:14px; --maxw:1100px;
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      font-family:Arial, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, sans-serif;
      background:var(--bg) url("bg.png") no-repeat center/cover fixed;
    }
    body::before{content:"";position:fixed;inset:0;pointer-events:none;z-index:-1;
      background:
        radial-gradient(1000px 400px at 50% -200px, rgba(0,0,0,.2), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,.35) 30%, rgba(0,0,0,.65));
    }

    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 20px;}

    /* Hero */
    .hero{padding:clamp(56px,8vw,120px) 0 96px;text-align:center;}
    h1{font-size:clamp(2.2rem,5vw,3.2rem);margin:0 0 .4rem;text-shadow:0 6px 24px rgba(0,0,0,.6);}
    p.lead{margin:.25rem auto 1.25rem;max-width:700px;
      font-size:clamp(1.05rem,2.2vw,1.25rem);color:#d0d7de;text-shadow:0 4px 16px rgba(0,0,0,.6);}

    /* Buttons */
    .actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .button{display:inline-block;padding:.9rem 1.4rem;border-radius:10px;font-weight:700;
      text-decoration:none;color:white;background:var(--brand);box-shadow:var(--shadow);
      transition:transform .05s ease,filter .2s ease;}
    .button:hover{transform:translateY(-1px);filter:brightness(1.08)}
    .button.alt{background:var(--brand-2)}
    .button.ghost{background:transparent;border:1px solid var(--card-bd);color:var(--fg)}

    /* Sticky top bar */
    .sticky-cta{
      position: sticky; top: 0; z-index: 10;
      background: rgba(13,17,23,.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--card-bd);
    }
    .sticky-cta .bar{
      display:flex; gap:10px; justify-content:center; align-items:center;
      padding:10px 16px;
    }
    .sticky-cta .bar .button{padding:.6rem 1.1rem; box-shadow:none}

    /* Sections */
    .section{padding:12px 0 64px; margin-top:48px;}
    .card{
      backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px);
      background:var(--card-bg); border:1px solid var(--card-bd);
      border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden;
    }
    .card-header{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; border-bottom:1px solid var(--card-bd);
      color:var(--muted); font-size:.95rem;
    }
    .card-body{height:76vh;max-height:820px;min-height:460px}
    .card-body iframe{width:100%;height:100%;border:0;display:block}
    .card-body .fallback{padding:18px;color:var(--muted);text-align:center}

    footer{color:var(--muted);text-align:center;padding:28px 0 40px;font-size:.95rem;}

    @media (max-width:540px){
      .actions{flex-direction:column}
      .button{width:100%}
      .card-body{height:65vh;min-height:420px}
      .sticky-cta{display:none} /* hide sticky bar on small screens */
    }
  </style>
</head>
<body>
  <!-- Sticky CTA bar -->
  <div class="sticky-cta">
    <div class="wrap bar">
      <a class="button alt" href="https://github.com/CMD-H3R0/N3RVV" target="_blank" rel="noopener">Explore on GitHub</a>
      <a class="button ghost" href="https://www.buymeacoffee.com/" target="_blank" rel="noopener">☕ Buy me a coffee</a>
    </div>
  </div>

  <!-- Hero -->
  <header class="hero wrap">
    <h1>N3RVV</h1>
    <p class="lead">A cognitive OS & automation lab — sovereign by design. Build in public. Ideas belong to you.</p>
    <div class="actions">
      <!-- Primary CTA only -->
      <a class="button" href="/docs/N3RVV_Spark_Architecture_v1.1.1.pdf" target="_blank" rel="noopener">Discover N3RVV</a>
    </div>
  </header>

  <!-- Trello Roadmap -->
  <main class="section wrap">
    <div class="card">
      <div class="card-header">
        <span><strong>N3RVV • Public Roadmap</strong></span>
        <span>Powered by Trello</span>
      </div>
      <div class="card-body">
        <iframe
          src="https://trello.com/b/JCKRcxRA.html?utm_source=n3rvv&utm_medium=embed"
          title="N3RVV Public Roadmap"
          loading="lazy"
          allowfullscreen>
        </iframe>
        <div class="fallback">
          If the board doesn’t load, <a href="https://trello.com/b/JCKRcxRA" target="_blank" rel="noopener">open it directly on Trello</a>.
        </div>
      </div>
    </div>
  </main>

  <footer>© 2025 N3RVV — Tactical by Nature</footer>
</body>
</html>
